<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        .inputBox {
            margin-bottom: 15px;
        }
        .inputBox label {
            display: block;
            margin-bottom: 5px;
        }
        .inputBox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #orderMessage {
            color: green;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="categories.html">Categories</a>
        <a href="contact.html">Contact Us</a>
        <a href="payment.html">Payment</a>
        <a href="login.html" id="login">Login</a>
    </div>

    <div class="container">
        <h2>Payment Form</h2>
        <div class="inputBox">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="inputBox">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" placeholder="Enter your card number" required>
        </div>
        <div class="inputBox">
            <label for="expDate">Expiry Date</label>
            <input type="text" id="expDate" placeholder="MM/YY" required>
        </div>
        <div class="inputBox">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="Enter CVV" required>
        </div>
        <div class="inputBox">
            <label for="amount">Amount</label>
            <input type="text" id="amount" placeholder="Enter amount" required>
        </div>
        <a href="orderplaced.html"><button class="login-button">Pay now</button></a>
        
    </div>


</body>
</html>
